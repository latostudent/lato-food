<section class="hero is-dark is-small">
    <div class="hero-body">
      <div class="">
        <p class="title">
          Carrito de compras
        </p>
        <p class="subtitle">
          Inicio > Carrito
        </p>
      </div>
    </div>
  </section>
<section class="container mb-6 mt-6">
    <div class="columns features">
      <div id="cart-main" class="column is-12 cart-page"">
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="tile is-child box card">
                   <!--  <div class="card" id="">  -->
                         <header class="card-header">
                          <p class="card-header-title">
                            Tu carrito de compras
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <table class="table is-fullwidth">
                              <thead>
                                <tr>
                                  <th>Producto</th>
                                  <th>Precio</th>
                                  <th>Qty</th>
                                  <th>Subtotal</th>
                                </tr>
                              </thead>
                              <tbody id="cart-page-list">
                                <tr>
                                    <td>uno</td>
                                    <td>dos</td>
                                    <td>tres</td>
                                    <td>cuatro</td>
                                    </tr>
                              </tbody>
                            </table>  
                          </div>
                        </div>
                      <!-- </div> -->
                </div>
              </div>

            <div class="tile is-4 is-vertical is-parent">
              <div class="tile is-child box">
                <p class="title is-4">Total</p>
                <!--INICIO TOTAL TABLA-->
                <table class="table is-fullwidth">
                  <thead>
                    <tr>
                      <th>Subtotal</th>
                      <th id="sub-cell">1000</th>
                    </tr>
                  </thead>
                  <tbody id="cart-page-list">
                    <tr>
                      <td>IGV</td>
                      <td id="igv-cell">180</td>
                    </tr>
                    <tr>
                      <td>Descuento</td>
                      <td id="discount-cell">0</td>
                    </tr>
                    <tr>
                      <td>Envio</td>
                      <td id="envio-cell">0</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <th>Total</th>
                      <th id="total-cell">0</th>
                    </tr>
                  </tfoot>
                </table>
                <!--FIN TOTAL TABLA-->
                <button class="button is-link" onclick="loadContent(3, 'pagar');">Finalizar compra</button>
              </div>
              <div class="tile is-child box">
                <p class="title is-6">Aplicar cupon</p>
                <div class="field has-addons">
                  <div class="control">
                    <input id="campo-descuento" class="input" type="text" placeholder="Ingrese el codigo">
                  </div>
                  <div class="control">
                    <a class="button is-info" onclick="applyDiscount();">
                      Aplicar
                    </a>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
      </div>

    </div>
    
  </section>
