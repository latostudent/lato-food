    <div class="login-box">
        
        <h1>Inicio de sesión</h1>
    
    <!-- <form action="Index.html" id="formulario"> -->
        <!--Usuario-->
        <label for="Usuario"> Usuario</label>
        <input type="text" id="usuario" name="usuario" pattern="[A-Za-z0-9_-]{4,15}" title="Minimo 4 letras sin caracteres especiales" placeholder="Ingrese su usuario" required>
        
        <!--Contraseña-->
        <label for="password"> Contraseña</label>
        <input type="password" id="password" name="password"
        title="Debe ser de mas de 8 caracteres y contener una mayuscula, minuscula y numero" placeholder="Ingrese su contraseña" required>
        <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
        <div class="field">
        <button type="submit" class="button is-success" onclick="loginProcess()">ENTRAR</button>
    </div>
